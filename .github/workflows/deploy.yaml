name: Deploy to EC2 ðŸš€

on:
  push:
    branches:
      - main   # change if your branch name is different

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Generate .env file from GitHub Secrets ðŸ”
        run: |
          echo "SUPABASE_URL=${{ secrets.SUPABASE_URL }}" > .env
          echo "SUPABASE_KEY=${{ secrets.SUPABASE_KEY }}" >> .env
          echo "AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }}" >> .env
          echo "AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}" >> .env
          echo "AWS_S3_BUCKET=galeo-image-gallery" >> .env
          echo "AWS_REGION=eu-north-1" >> .env
          echo "DATABASE_URL=sqlite:///gallery.db" >> .env
          echo "PERMANENT_SESSION_LIFETIME_MINUTES=30" >> .env
          echo "FLASK_SECRET_KEY=${{ secrets.FLASK_SECRET_KEY }}" >> .env

      - name: Configure SSH ðŸ”
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Upload Code to EC2 via rsync ðŸ“¦
        run: |
          rsync -avz --exclude="venv" --exclude=".git" --exclude=".github" \
          -e "ssh -o StrictHostKeyChecking=no" \
          ./ ${{ secrets.EC2_USERNAME }}@${{ secrets.EC2_HOST }}:/home/ubuntu/Galeo/

      - name: Run Deploy Script on Server ðŸš€
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.EC2_USERNAME }}@${{ secrets.EC2_HOST }} "
            cd /home/ubuntu/Galeo &&
            chmod +x deploy.sh &&
            ./deploy.sh
          "

      - name: Cleanup SSH Key
        if: always()
        run: rm -f ~/.ssh/id_rsa
