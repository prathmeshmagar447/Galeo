<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeo CICD</title>
    <link rel="icon" href="{{ url_for('static', filename='images/favicon.svg') }}" type="image/svg+xml">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        /* Custom scrollbar for dark theme */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #2d3748; /* bg-gray-800 */
        }
        ::-webkit-scrollbar-thumb {
            background: #4a5568; /* bg-gray-700 */
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #6b7280; /* bg-gray-600 */
        }
        /* Custom height for content area, accounting for nav and footer */
        .min-h-screen-minus-nav-footer {
            min-height: calc(100vh - 64px - 64px); /* Adjust 64px based on actual nav/footer height */
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen flex flex-col">
    <nav class="header-glass p-4 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center">
                <img src="{{ url_for('static', filename='images/logo.svg') }}" alt="Galeo Logo" class="h-10 w-10 mr-3">
                <a href="/" class="text-2xl font-bold text-blue-400 hover:text-blue-300 transition duration-300">Galeo</a>
            </div>

            {% if current_user %}
            <!-- Search Bar in Header -->
            <div class="flex-1 max-w-2xl mx-8">
                <form action="/" method="GET" class="flex gap-3 items-center">
                    <div class="flex-1 relative">
                        <input type="text" name="q" value="{{ request.args.get('q', '') }}" placeholder="Search images semantically (e.g., 'a dog on a beach', 'red car')..."
                               class="w-full px-4 py-2 bg-white border border-gray-300 rounded-xl text-black placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-300 text-sm font-medium">
                        <div class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                            </svg>
                        </div>
                    </div>
                    <button type="submit" class="px-6 py-2 bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-700 hover:to-purple-700 text-white font-semibold rounded-xl transition-all duration-300 transform hover:scale-105 hover:shadow-lg hover:shadow-blue-500/25 text-sm">
                        Search
                    </button>
                    {% if request.args.get('q') %}
                    <a href="/" class="px-4 py-2 bg-gray-700 hover:bg-gray-600 text-white font-semibold rounded-xl transition-all duration-300 text-sm">
                        Clear
                    </a>
                    {% endif %}
                </form>
            </div>
            {% endif %}

            <div class="space-x-4">
                {% if current_user %}
                    <a href="/upload" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg transition duration-300">Upload</a>
                    <a href="/logout" class="bg-red-600 hover:bg-red-700 text-white font-semibold py-2 px-4 rounded-lg transition duration-300">Logout</a>
                {% else %}
                    <a href="/login" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg transition duration-300">Login</a>
                    <a href="/signup" class="bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-4 rounded-lg transition duration-300">Sign Up</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <main class="container mx-auto mt-8 p-4 flex-grow max-w-full">
        {% block content %}{% endblock %}
    </main>


    <footer class="bg-gray-800 p-4 text-center text-gray-400 mt-8 shadow-inner">
        <p>&copy; 2025 Galeo</p>
    </footer>

</body>
</html>
