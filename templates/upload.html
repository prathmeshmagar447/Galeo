<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Image</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
      footer {
        text-align: center;
        margin-top: 40px;
        padding: 10px;
        color: #888;
      }
    </style>
  </head>
  <body>
    <div class="container py-4">

      <!-- Flash messages -->
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
              {{ message }}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
          {% endfor %}
        {% endif %}
      {% endwith %}

      <!-- Header -->
      <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
        <div class="container-fluid">
          <a class="navbar-brand" href="{{ url_for('index') }}">GALEO</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('index') }}">My Gallery</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('explore') }}">Explore</a>
              </li>
            </ul>
            <ul class="navbar-nav">
              <li class="nav-item">
                <a href="{{ url_for('upload') }}" class="btn btn-primary me-2 active" aria-current="page">Upload Image</a>
              </li>
              <li class="nav-item">
                <a href="{{ url_for('logout') }}" class="btn btn-outline-danger">Logout</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <!-- Upload Form -->
      <h3 class="mb-4">Upload New Image</h3>
      <form method="POST" enctype="multipart/form-data">
        <div class="mb-3">
          <label class="form-label">Title</label>
          <input type="text" name="title" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Select Image</label>
          <input type="file" name="file" class="form-control" accept="image/*" required>
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="is_public" name="is_public">
          <label class="form-check-label" for="is_public">Make Public</label>
        </div>
        <button type="submit" class="btn btn-success">Upload</button>
        <a href="{{ url_for('index') }}" class="btn btn-secondary">Back</a>
      </form>

      <footer>Galeo &copy; {{ current_year }}</footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
