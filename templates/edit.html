{% extends "base.html" %}

{% block content %}
<div class="min-h-screen bg-gray-900 flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <div>
            <h2 class="mt-6 text-center text-3xl font-extrabold text-white">Edit Image Title</h2>
        </div>
        <form class="mt-8 space-y-6" action="{{ url_for('edit', id=image.id) }}" method="POST">
            <div class="rounded-md shadow-sm -space-y-px">
                <div>
                    <label for="title" class="sr-only">Title</label>
                    <input id="title" name="title" type="text" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="Image Title" value="{{ image.title }}">
                </div>
            </div>
            <div>
                <button type="submit" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Update Title
                </button>
            </div>
        </form>
        <div class="text-center">
            <a href="{{ url_for('gallery') }}" class="text-indigo-400 hover:text-indigo-300">Back to Gallery</a>
        </div>
    </div>
</div>
{% endblock %}
