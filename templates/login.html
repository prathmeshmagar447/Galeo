<!doctype html>
<html>
<head><title>Login</title><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"></head>
<body class="p-4">
  <div class="container" style="max-width:480px;">
    <h3>Login</h3>
    <form method="POST">
      <div class="mb-3"><label>Email</label><input name="email" class="form-control" required></div>
      <div class="mb-3"><label>Password</label><input type="password" name="password" class="form-control" required></div>
      <button class="btn btn-primary">Log in</button>
    </form>
    <p class="mt-2"><a href="{{ url_for('forgot') }}">Forgot password?</a></p>
    <p class="mt-2"><a href="{{ url_for('signup') }}">Create an account</a></p>
  </div>
</body>
</html>
