{% extends "base.html" %}

{% block content %}
<div class="flex justify-center items-center min-h-screen-minus-nav-footer">
    <div class="bg-gray-800 p-8 rounded-lg shadow-xl w-full max-w-md border border-gray-700">
        <h2 class="text-3xl font-bold text-center text-blue-400 mb-6">Login</h2>
        <form action="/login" method="POST" class="space-y-6">
            <div>
                <label for="email" class="block text-gray-300 text-sm font-semibold mb-2">Email Address</label>
                <input type="email" id="email" name="email" required
                       class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-100 placeholder-gray-400 transition duration-300">
            </div>
            <div>
                <label for="password" class="block text-gray-300 text-sm font-semibold mb-2">Password</label>
                <input type="password" id="password" name="password" required
                       class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-100 placeholder-gray-400 transition duration-300">
                <div class="text-right mt-2">
                    <a href="/forgot-password" class="text-blue-400 hover:text-blue-300 text-sm font-semibold transition duration-300">Forgot Password?</a>
                </div>
            </div>
            <button type="submit"
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-75 transition duration-300">
                Login
            </button>
        </form>
        <p class="text-center text-gray-400 mt-6">
            Don't have an account? <a href="/signup" class="text-blue-400 hover:text-blue-300 font-semibold transition duration-300">Sign Up</a>
        </p>
    </div>
</div>
{% endblock %}
