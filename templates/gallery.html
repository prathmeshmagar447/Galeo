{% extends "base.html" %}

{% block content %}
{% if images %}
<div class="gallery-grid grid grid-cols-1 gap-2 p-3 auto-rows-fr" style="grid-auto-flow: dense;">
    {% for img in images %}
    <div class="relative group cursor-pointer overflow-hidden rounded-2xl shadow-2xl hover:shadow-purple-500/30 transition-all duration-700 ease-out transform hover:-translate-y-3 hover:rotate-1 bg-gray-800 gallery-item"
         data-image-url="{{ img.file_url }}" data-image-title="{{ img.title }}" data-image-id="{{ img.id }}">
        <div class="relative overflow-hidden bg-gray-700 image-container" style="padding-bottom: 120%;">
            <img src="{{ img.file_url }}" alt="{{ img.title }}"
                 class="absolute inset-0 w-full h-full object-cover transform group-hover:scale-110 transition-transform duration-700 ease-out"
                 loading="lazy"
                 onload="adjustAspectRatio(this)"
                 onerror="handleImageError(this)">
        </div>

        <!-- Action buttons overlay -->
        <div class="absolute inset-0 bg-gradient-to-t from-black/90 via-black/20 to-transparent opacity-0 group-hover:opacity-100 transition-all duration-500 flex flex-col justify-between p-4">
            <!-- Title at bottom -->
            <div class="flex justify-end items-start flex-1">
                <h3 class="text-lg font-bold text-white mb-3 transform translate-y-4 group-hover:translate-y-0 transition-transform duration-500 delay-100">{{ img.title }}</h3>
            </div>

            <!-- Action buttons at bottom -->
            <div class="flex justify-center space-x-2 transform translate-y-4 group-hover:translate-y-0 transition-transform duration-500 delay-200">
                <button class="bg-white/20 backdrop-blur-sm hover:bg-white/30 text-white font-medium py-2 px-4 rounded-full transition-all duration-300 transform hover:scale-105 preview-btn border border-white/30"
                        data-image-url="{{ img.file_url }}" data-image-title="{{ img.title }}" data-image-id="{{ img.id }}">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                    </svg>
                </button>
                <a href="/edit/{{ img.id }}" class="bg-blue-500/90 backdrop-blur-sm hover:bg-blue-600 text-white font-medium py-2 px-4 rounded-full transition-all duration-300 transform hover:scale-105 border border-blue-400/30">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
                    </svg>
                </a>
            </div>
        </div>

        <!-- Loading shimmer effect -->
        <div class="absolute inset-0 bg-gradient-to-r from-gray-700 via-gray-600 to-gray-700 animate-pulse opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
    </div>
    {% endfor %}
</div>
{% else %}
<div class="text-center py-20">
    <p class="text-gray-400 text-2xl font-semibold">No images yet. <a href="/upload" class="text-blue-400 hover:text-blue-300 transition duration-300">Upload some!</a></p>
</div>
{% endif %}

<!-- Image Preview Modal -->
<div id="image-modal" class="modal-backdrop fixed inset-0 bg-black/95 backdrop-blur-sm flex justify-center items-center z-50 hidden p-4 transition-all duration-500 opacity-0">
    <div class="modal-content relative max-w-7xl max-h-full flex flex-col items-center justify-center transform scale-90 transition-all duration-500">
        <button id="close-modal" class="absolute top-6 right-6 text-white focus:outline-none p-3 rounded-full bg-white/10 hover:bg-white/20 transition-all duration-300 z-20 backdrop-blur-sm border border-white/20">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
        </button>
        <div class="relative max-w-full max-h-[80vh] rounded-2xl overflow-hidden shadow-2xl">
            <img id="modal-image" src="" alt="Preview" class="max-w-full max-h-full object-contain rounded-2xl">
        </div>
        <div class="absolute bottom-0 left-0 right-0 bg-gradient-to-t from-black/90 via-black/60 to-transparent p-8 rounded-b-2xl backdrop-blur-sm">
            <div class="text-center">
                <h3 id="modal-title" class="text-2xl font-bold text-white mb-6"></h3>
                <div class="flex justify-center items-center space-x-3">
                    <button id="download-btn" class="btn-glass bg-green-500/90 backdrop-blur-sm hover:bg-green-600 text-white p-3 rounded-full transition-all duration-300 transform hover:scale-105 border border-green-400/30" title="Download">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                        </svg>
                    </button>
                    <button id="share-btn" class="btn-glass bg-purple-500/90 backdrop-blur-sm hover:bg-purple-600 text-white p-3 rounded-full transition-all duration-300 transform hover:scale-105 border border-purple-400/30" title="Share">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.367 2.684 3 3 0 00-5.367-2.684z"></path>
                        </svg>
                    </button>
                    <a href="#" id="edit-link" class="btn-glass bg-blue-500/90 backdrop-blur-sm hover:bg-blue-600 text-white p-3 rounded-full transition-all duration-300 transform hover:scale-105 border border-blue-400/30" title="Edit">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
                        </svg>
                    </a>
                    <form id="modal-delete-form" action="" method="POST" class="inline">
                        <button type="submit" class="btn-glass bg-red-500/90 backdrop-blur-sm hover:bg-red-600 text-white p-3 rounded-full transition-all duration-300 transform hover:scale-105 border border-red-400/30" title="Delete">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                            </svg>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    const imageModal = document.getElementById('image-modal');
    const closeModalButton = document.getElementById('close-modal');
    const modalImage = document.getElementById('modal-image');
    const modalTitle = document.getElementById('modal-title');
    const modalDeleteForm = document.getElementById('modal-delete-form');
    const galleryItems = document.querySelectorAll('.group.cursor-pointer');

    // Function to open modal
    function openModal(imageUrl, imageTitle, imageId) {
        modalImage.src = imageUrl;
        modalTitle.textContent = imageTitle;
        modalDeleteForm.action = `/delete/${imageId}`;
        const editLink = document.getElementById('edit-link');
        editLink.href = `/edit/${imageId}`;

        // Reset modal state
        imageModal.classList.remove('opacity-100', 'hidden');
        imageModal.querySelector('.modal-content').classList.remove('scale-100');
        imageModal.querySelector('.modal-content').classList.add('scale-90');

        // Trigger animations
        requestAnimationFrame(() => {
            imageModal.classList.add('opacity-100');
            imageModal.querySelector('.modal-content').classList.remove('scale-90');
            imageModal.querySelector('.modal-content').classList.add('scale-100');
        });
    }

    // Image click to open modal
    galleryItems.forEach(item => {
        item.addEventListener('click', function() {
            console.log('Image clicked!');
            const imageUrl = this.dataset.imageUrl;
            const imageTitle = this.dataset.imageTitle;
            const imageId = this.dataset.imageId;
            openModal(imageUrl, imageTitle, imageId);
        });
    });

    // Preview button click
    const previewButtons = document.querySelectorAll('.preview-btn');
    previewButtons.forEach(btn => {
        btn.addEventListener('click', function(e) {
            e.stopPropagation();
            const imageUrl = this.dataset.imageUrl;
            const imageTitle = this.dataset.imageTitle;
            const imageId = this.dataset.imageId;
            openModal(imageUrl, imageTitle, imageId);
        });
    });

    // Download button functionality
    const downloadBtn = document.getElementById('download-btn');
    downloadBtn.addEventListener('click', function() {
        const imageUrl = modalImage.src;
        const imageTitle = modalTitle.textContent;

        // Create a temporary anchor element for download
        const downloadLink = document.createElement('a');
        downloadLink.href = imageUrl;
        downloadLink.download = imageTitle || 'image';
        downloadLink.target = '_blank';

        // Append to body, click, and remove
        document.body.appendChild(downloadLink);
        downloadLink.click();
        document.body.removeChild(downloadLink);
    });

    // Share button functionality
    const shareBtn = document.getElementById('share-btn');
    shareBtn.addEventListener('click', function() {
        const imageUrl = modalImage.src;

        // Check if Web Share API is supported
        if (navigator.share) {
            navigator.share({
                title: modalTitle.textContent,
                url: imageUrl
            }).catch(err => {
                console.log('Error sharing:', err);
                fallbackShare(imageUrl);
            });
        } else {
            fallbackShare(imageUrl);
        }
    });

    // Fallback share function (copy to clipboard)
    function fallbackShare(imageUrl) {
        if (navigator.clipboard) {
            navigator.clipboard.writeText(imageUrl).then(() => {
                showNotification('Image URL copied to clipboard!');
            }).catch(err => {
                console.log('Failed to copy:', err);
                promptShare(imageUrl);
            });
        } else {
            promptShare(imageUrl);
        }
    }

    // Prompt fallback for older browsers
    function promptShare(imageUrl) {
        const textarea = document.createElement('textarea');
        textarea.value = imageUrl;
        document.body.appendChild(textarea);
        textarea.select();
        document.execCommand('copy');
        document.body.removeChild(textarea);
        showNotification('Image URL copied to clipboard!');
    }

    // Show notification
    function showNotification(message) {
        const notification = document.createElement('div');
        notification.className = 'fixed top-4 right-4 bg-green-500 text-white px-6 py-3 rounded-lg shadow-lg z-50 transform translate-x-full transition-transform duration-300';
        notification.textContent = message;
        document.body.appendChild(notification);

        // Animate in
        requestAnimationFrame(() => {
            notification.style.transform = 'translateX(0)';
        });

        // Animate out and remove
        setTimeout(() => {
            notification.style.transform = 'translateX(full)';
            setTimeout(() => {
                if (notification.parentNode) {
                    document.body.removeChild(notification);
                }
            }, 300);
        }, 2000);
    }



    closeModalButton.addEventListener('click', function() {
        imageModal.classList.remove('opacity-100');
        imageModal.querySelector('.modal-content').classList.remove('scale-100');
        imageModal.querySelector('.modal-content').classList.add('scale-90');
        setTimeout(() => {
            imageModal.classList.add('hidden');
        }, 500);
    });

    imageModal.addEventListener('click', function(event) {
        if (event.target === imageModal) {
            imageModal.classList.remove('opacity-100');
            imageModal.querySelector('.modal-content').classList.remove('scale-100');
            imageModal.querySelector('.modal-content').classList.add('scale-90');
            setTimeout(() => {
                imageModal.classList.add('hidden');
            }, 500);
        }
    });

    // Optional: Close with Escape key
    document.addEventListener('keydown', function(event) {
        if (event.key === 'Escape' && !imageModal.classList.contains('hidden')) {
            imageModal.classList.add('hidden');
        }
    });

    // Function to adjust aspect ratio based on image dimensions
    function adjustAspectRatio(img) {
        const container = img.parentElement;
        if (img.naturalWidth && img.naturalHeight) {
            const aspectRatio = (img.naturalHeight / img.naturalWidth) * 100;
            // Create larger, more zoomed-in aspect ratios to fill space better
            let normalizedRatio;
            if (aspectRatio < 100) {
                // Landscape images - make them taller for more zoom
                normalizedRatio = 100;
            } else if (aspectRatio > 200) {
                // Very tall images - limit height but still large
                normalizedRatio = 200;
            } else {
                // Normal range - use larger ratios for more zoom effect
                normalizedRatio = Math.round(aspectRatio / 20) * 20;
                normalizedRatio = Math.max(100, Math.min(normalizedRatio, 200));
            }
            container.style.paddingBottom = normalizedRatio + '%';
        } else {
            // Fallback for images that don't have natural dimensions yet
            container.style.paddingBottom = '120%';
        }
    }

    // Function to handle image loading errors
    function handleImageError(img) {
        const container = img.parentElement;
        container.style.paddingBottom = '120%';
        // Add error styling
        img.style.opacity = '0.5';
        img.style.filter = 'grayscale(100%)';

        // Add error icon overlay
        const errorOverlay = document.createElement('div');
        errorOverlay.className = 'absolute inset-0 flex items-center justify-center bg-gray-800 bg-opacity-75';
        errorOverlay.innerHTML = `
            <svg class="w-12 h-12 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L3.732 16.5c-.77.833.192 2.5 1.732 2.5z"></path>
            </svg>
        `;
        container.appendChild(errorOverlay);
    }

    // Apply aspect ratio adjustments to all images on page load
    document.addEventListener('DOMContentLoaded', function() {
        const images = document.querySelectorAll('.gallery-item img');
        images.forEach(img => {
            if (img.complete) {
                adjustAspectRatio(img);
            } else {
                img.addEventListener('load', function() {
                    adjustAspectRatio(this);
                });
                img.addEventListener('error', function() {
                    handleImageError(this);
                });
            }
        });
    });
</script>
{% endblock %}
