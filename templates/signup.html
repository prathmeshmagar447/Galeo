{% extends "base.html" %}

{% block content %}
<div class="flex justify-center items-center min-h-screen-minus-nav-footer">
    <div class="bg-gray-800 p-8 rounded-lg shadow-xl w-full max-w-md border border-gray-700">
        <h2 class="text-3xl font-bold text-center text-green-400 mb-6">Sign Up</h2>
        <form action="/signup" method="POST" class="space-y-6">
            <div>
                <label for="email" class="block text-gray-300 text-sm font-semibold mb-2">Email Address</label>
                <input type="email" id="email" name="email" required
                       class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 text-gray-100 placeholder-gray-400 transition duration-300">
            </div>
            <div>
                <label for="password" class="block text-gray-300 text-sm font-semibold mb-2">Password</label>
                <input type="password" id="password" name="password" required
                       class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 text-gray-100 placeholder-gray-400 transition duration-300">
            </div>
            <div>
                <label for="confirm_password" class="block text-gray-300 text-sm font-semibold mb-2">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" required
                       class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 text-gray-100 placeholder-gray-400 transition duration-300">
            </div>
            <button type="submit"
                    class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-75 transition duration-300">
                Sign Up
            </button>
        </form>
        <p class="text-center text-gray-400 mt-6">
            Already have an account? <a href="/login" class="text-blue-400 hover:text-blue-300 font-semibold transition duration-300">Login</a>
        </p>
    </div>
</div>
{% endblock %}
