<!doctype html>
<html>
<head><title>Signup</title><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"></head>
<body class="p-4">
  <div class="container" style="max-width:480px;">
    <h3>Signup</h3>
    <form method="POST">
      <div class="mb-3"><label>Email</label><input name="email" class="form-control" required></div>
      <div class="mb-3"><label>Password</label><input type="password" name="password" class="form-control" required></div>
      <div class="mb-3"><label>Username (optional)</label><input name="username" class="form-control"></div>
      <button class="btn btn-primary">Sign up</button>
    </form>
    <p class="mt-3"><a href="{{ url_for('login') }}">Already have an account? Log in</a></p>
  </div>
</body>
</html>
