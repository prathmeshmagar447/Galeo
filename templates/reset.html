<!doctype html>
<html>
<head><title>Set new password</title><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"></head>
<body class="p-4">
  <div class="container" style="max-width:480px;">
    <h3>Set a new password</h3>
    <form method="POST" action="{{ url_for('reset') }}">
      <input type="hidden" name="token" value="{{ token }}">
      <div class="mb-3"><label>New password</label><input name="password" type="password" class="form-control" required></div>
      <button class="btn btn-primary">Reset password</button>
    </form>
  </div>
</body>
</html>
